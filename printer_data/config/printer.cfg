# ================================
# COOLING
# ================================
[controller_fan electronics_fan1]
pin: PA4
tachometer_pin: PA7
max_power: 1.0
hardware_pwm: False
kick_start_time: 0.5
fan_speed: 1.0
idle_timeout: 30
idle_speed: 0.3
stepper: stepper_x, stepper_y

[controller_fan electronics_fan2]
pin: PA5
tachometer_pin: PC4
max_power: 1.0
hardware_pwm: False
kick_start_time: 0.5
fan_speed: 1.0
idle_timeout: 30
idle_speed: 0.3
stepper: stepper_x, stepper_y

[heater_fan nevermore_v6]
pin: PA1
max_power: 1.0
# enable_pin: PB5
heater: heater_bed
heater_temp: 62.5
fan_speed: 1.0

# ================================
# ACCELEROMETER
# ================================
[resonance_tester]
accel_chip: adxl345 T0
probe_points:
    # Somewhere slightly above the middle of your print bed
    175,175,20

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 3
keep_raw_data: False
show_macros_in_webui: True
timeout: 300

[bed_mesh]
speed: 250
probe_count: 10,10
zero_reference_position: 175,175
mesh_min: 15,20
mesh_max: 335,335
algorithm: bicubic
adaptive_margin: 5

