# ================================
# INCLUDES
# ================================
[include mainsail.cfg]
[include macros.cfg]
[include Autospeed/autospeed.cfg]

# ================================
# STEALTHCHANGER
# ================================
[include toolchanger-tool_detection.cfg]
[include toolchanger.cfg]
[include toolchanger-macros.cfg]
[include toolchanger-userhoming.cfg]
[include toolchanger-usermacros.cfg]
[include toolchanger-extra-macros.cfg]
[include toolchanger-leds.cfg]
[include calibrate-offsets.cfg]
[include calibrate-offsets-macros.cfg]
[include Toolheads/*.cfg]


# ================================
# MCU CONNECTIONS
# ================================
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_170013000C51323532393433-if00

# ================================
# GENERAL PRINTER CONFIG
# ================================
[printer]
kinematics: corexy
max_velocity: 700  
max_accel: 41000
max_z_velocity: 135
max_z_accel: 250
square_corner_velocity: 5.0

# ================================
# GENERAL OPTIONS
# ================================
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[idle_timeout]
timeout: 1800

# [safe_z_home]
# home_xy_position: 175,175
# z_hop: 10

[gcode_arcs]
resolution: 1.0

[input_shaper]
[exclude_object]
[respond]
[skew_correction]

[force_move]
enable_force_move: True

[rounded_path]
resolution: 0.2 # the length of a circle approximation segments.
replace_g0: False # Use at your own risk

# ================================
# STEPPERS
# ================================
[stepper_x] #B (Left)
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
# endstop_pin: tmc5160_stepper_x:virtual_endstop
endstop_pin: PF0
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 150
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PC15
run_current: 1.4
sense_resistor: 0.022
stealthchop_threshold: 0

# [autotune_tmc stepper_x]
# motor: ldo-42sth48-2004mah
# voltage: 48

[stepper_y] # A (Right)
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
# endstop_pin: tmc5160_stepper_y:virtual_endstop
endstop_pin: PF1
position_min: -3
position_endstop: 356
position_max: 357
homing_speed: 150
homing_retract_dist: 0

[tmc5160 stepper_y]
cs_pin: PD5
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PF0
run_current: 1.4
sense_resistor: 0.022
stealthchop_threshold: 0

# [autotune_tmc stepper_y]
# motor: ldo-42sth48-2004mah
# voltage: 48
# # sgt: -64

# [autotune_tmc stepper_z]
# motor: ldo-42sth48-2004ac
# [autotune_tmc stepper_z1]
# motor: ldo-42sth48-2004ac
# [autotune_tmc stepper_z2]
# motor: ldo-42sth48-2004ac
# [autotune_tmc stepper_z3]
# motor: ldo-42sth48-2004ac

[stepper_z]
step_pin: PG9
dir_pin: !PG10
enable_pin: !PG13
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
# endstop_pin: PA0
# position_endstop: 10
position_max: 347
position_min: -5
homing_speed: 45
second_homing_speed: 3
homing_retract_dist: 0

[tmc5160 stepper_z]
cs_pin: PD2
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG11
dir_pin: PD7
enable_pin: !PG12
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc5160 stepper_z1]
cs_pin: PA15
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc5160 stepper_z2]
cs_pin: PA9
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PG15
dir_pin: PB6
enable_pin: !PG14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc5160 stepper_z3]
cs_pin: PA10
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

# ================================
# BED
# ================================
[heater_bed]
heater_pin: PF6
sensor_pin: PB0
sensor_type: Generic 3950 # NTC 100K MGB18-104F39050L32
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

# ================================
# GANTRY
# ================================
[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	10,10
	10,343
	330,343
	330,10
speed: 250
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.02
max_adjust: 50

